<!DOCTYPE html>
<!-- DAISY UI THEME -->
<html data-theme="night"

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <!-- VUE 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- DAISY UI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.46.1/dist/full.css"
        rel="stylesheet"
        type="text/css" />
  <!-- TAILWIND CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FONT AWESOME CDN -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

  <title>Website Title</title>
</head>

<body>
  <div id="app">
    <div class="drawer">
      <input id="my-drawer-3"
             type="checkbox"
             class="drawer-toggle" />
      <div class="drawer-content flex flex-col">
        <!-- Navbar -->
        <div class="w-full navbar bg-base-300 sticky top-0">
          <div class="flex-none lg:hidden">
            <label for="my-drawer-3"
                   class="btn btn-square btn-ghost">
              <svg xmlns="http://www.w3.org/2000/svg"
                   fill="none"
                   viewBox="0 0 24 24"
                   class="inline-block w-6 h-6 stroke-current">
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </label>
          </div>
          <div class="flex-1 px-2 mx-2">
            <a class="btn btn-ghost normal-case text-xl">{{websiteName}}</a>
          </div>
          <div class="flex-none hidden lg:block">
            <ul class="menu menu-horizontal">
              <!-- Navbar menu content here -->
              <li class="rounded-lg">
                <a @click="tab = 'character-test'">Character Test<i class="fa-solid fa-microscope"></i></a>
              </li>
              <li class="rounded-lg">
                <a @click="tab = 'prayer-request'">Prayer Request<i class="fa-solid fa-person-praying"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="p-12">
          <div v-if="tab === 'character-test'"
               class="bg-base-200">
            <div class="text-center">
              <!-- Intro To Test -->
              <div v-if="activeQuestion === -1"
                   class="bg-gradient-to-br from-cyan-800 to-blue-800 p-10 rounded-md">
                <h1 class="text-2xl mb-5">
                  <i class="fa-solid fa-microscope fa-2xl mb-10 mr-5"></i>Welcome To The Character Test
                </h1>
                <h2 class="text-xl mb-10">
                  So you think you're a good person?
                </h2>
                <button @click="activeQuestion+=1"
                        class="btn btn-success">
                  Find Out
                </button>
              </div>

              <div class="grid grid-cols-1 gap-4">
                <!-- Test Slide Iterable Template -->
                <div v-for="(question, index) in testQuestions"
                     :key="question.q"
                     v-show="activeQuestion === index"
                     class="bg-gradient-to-br from-cyan-800 to-blue-800 p-10 rounded-md col-span-1 w-full">
                  <div>
                    <h3 class="text-base mb-10">{{question.q}}</h3>

                    <div v-for="(a, ai) in question.answers">
                      <button v-if="a.clicked === false"
                              class="btn btn-block mb-3"
                              @click="answerPusher(index, ai, question.q, a, question.is_character)">
                        {{a.text}}
                      </button>
                      <div v-if="a.answer_response_shown === true"
                           class="alert shadow-lg mb-3 relative"
                           :class="{'alert-success':a.is_correct, 'alert-error':!a.is_correct}">
                        <div>

                          <p class="col-span-7 m-auto">{{a.answer_response}}</p>
                          <button v-if="showNextButton === true && a.is_correct === true"
                                  class="btn btn-xs bg-gradient-to-br from-green-800 to-green-500 absolute -bottom-2 right-2 text-white"
                                  @click="nextQuestion(skipAmount)">Next Question</button>
                          <button v-if="a.is_correct === false"
                                  class="btn btn-xs bg-gradient-to-br from-fuchsia-800 to-fuchsia-500 absolute -bottom-2 right-2 text-white"
                                  @click="a.answer_response_shown = false">Dismiss</button>




                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- characterAttributes Div -->
                <div v-if="characterAttributes.length"
                     class="bg-gradient-to-br from-green-800 to-teal-800 p-10 rounded-md text-left col-span-1">
                  <h1 class="text-xl mb-10 text-center">Your Character</h1>
                  <table class="bg-neutral table-fixed table-compact w-full rounded-md">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Answer</th>
                        <th>Commandment</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="(answer, index) in characterAttributes">
                        <td>{{index + 1}})</th>
                        <td>
                          <div class="ml-3 inline badge badge-primary">
                            {{answer.a}}
                          </div>
                        </td>
                        <td>                        
                            {{answer.c}}                          
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- SIDE DRAWER -->

        <label for="my-drawer-3"
               class="drawer-overlay"></label>
        <ul class="menu p-4 w-80 bg-base-100">
          <!-- Sidebar content here -->
          <li>
            <a @click="tab = 'character-test'"><i class="fa-solid fa-microscope"></i>Character Test</a>
          </li>
          <li>
            <a @click="tab = 'prayer-request'"><i class="fa-solid fa-person-praying"></i>Prayer Requests</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

          answer.answer_response_shown = true
